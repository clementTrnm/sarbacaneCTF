<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Retour aux sources</title>
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">HeroCTF</span>
    </nav>

    <!-- content -->
    <div class="container" style="margin-top: 20px;">

      {% if flag == 1 %}
        <div class="alert alert-success" role="alert">
          Bravo ! Flag: 1m_4_h4ck3r_n0w_199248
        </div>
      {% elif flag == 0 %}
        <div class="alert alert-danger" role="alert">
          Invalid username or password !
        </div>
      {% endif %}

      <div class="card" style="margin-top: 10px;">
        <div class="card-body">

          <!-- form -->
          <form action="/source" method="POST">
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" name="username" aria-describedby="help">
              <small id="help" class="form-text text-muted">Please contact the user "admin" if you are unable to log in.</small>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password">
              <!-- password : baseball123 -->
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
      </div>
    </div>

  </body>
</html>
